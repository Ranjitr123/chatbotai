<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gemini Prompt UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #333;
    }
    .container {
      width: 100%;
      max-width: 600px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 12px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #4f46e5;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #4338ca;
    }
    #response {
      margin-top: 20px;
      font-size: 16px;
      line-height: 1.5;
      color: #444;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Ask Gemini AI</h1>
  <div class="container">
    <input type="text" id="prompt" placeholder="Type your question..." />
    <button onclick="getResponse()">Search</button>
    <p id="response"></p>
  </div>

  <script>
    async function getResponse() {
      const prompt = document.getElementById("prompt").value;
      const responseBox = document.getElementById("response");
      responseBox.innerText = "⏳ Loading...";
try {
  const res = await fetch("http://localhost:5001/generate", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ prompt }),
  });
  const data = await res.json();
  responseBox.innerText = data.result || "No response";
} catch (error) {
  responseBox.innerText = "❌ Error: " + error.message;
}

    
    }
  </script>
</body>
</html>
